<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Системная информация -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #d4d4d4;
        }
        article {
            width: 1000px;
            margin: 40px auto;
            padding: 20px 150px 60px;
            background-color: #f0f0f0;
            box-shadow: 0 0 16px rgba(0, 0, 0, 0.7);
        }
        #main {
            border-left: 2px solid #ddd;
            border-right: 2px solid #ddd;
        }
        h1, h2, h3 {
            font-family: 'Century Gothic', monospace;
        }
        #logo {
            float: left;
        }
        #slogan {
            float: right;
            font-style: italic;
            font-weight: normal;
            font-size: .7rem;
            text-align: right;
            color: #909090;
            width: 30%;
        }
        .clearfix::before, .clearfix::after,
        .block::before, .block::after {
            content: "";
            display: table;
        }
        .clearfix::after, .block::after {
             clear: both;
        }
        .alignleft {
            float: left;
            margin-right: 15px;
        }

        .alignright {
            float: right;
            margin-left: 15px;
        }
        .block {
            padding: 30px;
        }
        .block:nth-child(odd){
            background-color: #f8f8f8;
            border-bottom: 2px solid #ddd;
            border-top: 2px solid #ddd;
        }
        .block img {
            border-radius: 50%;
        }
        .block:first-child, .block:last-child {
            text-align: center;
        }
        header {
            padding: 30px 15px;
        }
    </style>
</head>

<body>
    <article>
        <header class="clearfix">
            <div id="logo">
                <img src="images/logo-inky-black.png" alt="Logo">
            </div>
            <div id="slogan">
                <h1>
                    Daily Deals for Creative Professionals
                </h1>
            </div>
        </header>
        <div id="main">
            <div class="block">
                <h2>Here is what InkyDeals is all about</h2>
                <p>We've made a lot of friends along...</p>
            </div>
            <div class="block">
                <img src="images/rating.jpg" alt="Stars" class="alignleft">
                <h3>Average user rating:</h3>
                <p>The average user rating for our deals was <strong>4.5 out of 5 stars</strong></p>
            </div>
            <div class="block">
                <img src="images/savings.jpg" alt="Stars" class="alignright">
                <h3>Totaly saved by members:</h3>
                <p>InkyDeals members have saved <strong>$28.320.804</strong> in 2018 alone.</p>
            </div>
        </div>
    </article>
</body>

</html>
